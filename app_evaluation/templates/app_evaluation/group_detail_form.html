{% extends 'app_general/components/base.html' %}

{% block title %}กลุ่มทั่วไป{% endblock %}

{% block content %}
<div class="form-group">
    <h2>{{ action }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a href="{% url 'group_detail_list' group_id=group.g_id %}" class="btn btn-secondary">ยกเลิก</a>
    </form>                    
</div>
{% endblock %}
