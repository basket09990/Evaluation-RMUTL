{% extends 'app_general/components/base.html' %}
{% load static %}

{% block title %}รายละเอียดของกลุ่ม{% endblock %}

{% block content %}
<div>
    <h2>ลบกลุ่ม</h2>
<p>คุณต้องการลบกลุ่ม "{{ group.g_name }}" ใช่หรือไม่?</p>
<form method="post" action="{% url 'group_delete' group.g_id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">ลบ</button>
    <a href="{% url 'group_list' %}" class="btn btn-secondary">ยกเลิก</a>
</form>
</div>
{% endblock %}
