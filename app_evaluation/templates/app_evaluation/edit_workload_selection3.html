{% extends 'app_general/components/base.html' %}
{% load static %}
{% block content %}
<div class="form-group">
    <form method="post" action="{% url 'edit_workload_selection3' selection.id %}">
        {% csrf_token %}
    
        <h3>แก้ไขภาระงานใหม่</h3>
    
        <table class="table1">
            <thead>
                <tr>
                    <th>ชื่อภาระงาน</th>
                    <th>จำนวน</th>
                    <th>หน่วย</th>
                    <th>หมายเหตุ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- แสดงฟิลด์ selected_id ซึ่งเป็น dropdown ให้เลือกชื่อภาระงาน -->
                    <td>{{ form.selected_name }}</td>
                    <!-- ฟิลด์สำหรับหน่วย -->
                    <td>
                        {{ form.selected_num }}
                    </td>
                    <td class="text-center">
                        {{ selection.selected_unit }}
                    </td>
                    <!-- ฟิลด์สำหรับหมายเหตุ -->
                    <td>{{ form.notes }}</td>
                </tr>
            </tbody>
        </table>
    
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a href="{% url 'evaluation_page_from_2' selection.evaluation.uevr_id %}" class="btn btn-secondary">ยกเลิก</a>
    </form>
    
</div>
{% endblock %}
