{% extends 'app_general/components/base.html' %}
{% load static %}
{% block content %}
<div>
    <h2>ลบ สมรรถนะเฉพาะตามลักษณะงานที่ปฏิบัติ</h2>
    <h1>คุณต้องการลบ สมรรถนะเฉพาะตามลักษณะงานที่ปฏิบัติ {{ competency.sc_name }} ประเภทตำแหน่งวิชาการ {{ competency.sc_type }} จริงหรือไม่?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">ลบ</button>
        <a href="{% url 'list_specific_competency' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>    
</div>
{% endblock %}
