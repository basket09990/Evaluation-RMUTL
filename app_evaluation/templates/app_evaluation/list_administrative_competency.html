{% extends 'app_general/components/base.html' %}
{% load static %}
{% block content %}
<div>
    <h2>รายการ สมรรถนะทางการบริหาร</h2>
    <a href="{% url 'add_administrative_competency' %}" class="btn btn-primary">เพิ่ม สมรรถนะทางการบริหาร</a>
    <table class="table1">
        <tr>
            <th>ชื่อ</th>

            <th>จำนวน</th>
            <th>จัดการ</th>
        </tr>
        {% for competency in competencies %}
        <tr>
            <td>{{ competency.adc_name }}</td>

            <td>{{ competency.adc_num }}</td>
            <td>
                <a href="{% url 'edit_administrative_competency' competency.adc_id %}" class="btn btn-warning">แก้ไข</a> 
                <a href="{% url 'delete_administrative_competency' competency.adc_id %}" class="btn btn-danger">ลบ</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'score0' %}" class="btn btn-secondary">ย้อนกลับ</a>
</div>
{% endblock %}
