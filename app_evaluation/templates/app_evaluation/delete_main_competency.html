{% extends 'app_general/components/base.html' %}
{% load static %}
{% block content %}
<div>
    <h2>ลบ สมรรถนะหลัก</h2>
    <h1>คุณต้องการลบ สมรรถนะหลัก {{ competency.mc_name }} ประเภทตำแหน่งวิชาการ {{ competency.mc_type }} จริงหรือไม่?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">ลบ</button>
        <a href="{% url 'list_main_competency' %}" class="btn btn-secondary">ยกเลิก</a>
    </form>    
</div>
{% endblock %}
