{% extends 'app_general/components/base.html' %}
{% block title %}เปลี่ยนรหัสผ่าน{% endblock %}
{% block content %}
    <div class="password-change-container">
        <div class="form-wrapper">
            <h3 class="form-header">เปลี่ยนรหัสผ่าน</h3>
            <form action="{% url 'password_change' %}" method="post">
                {% csrf_token %}
                {{ form.non_field_error }}
                {{ form.as_p }}
                <p>
                    <button class="button button-primary" type="submit">บันทึก</button>
                </p>
            </form>
        </div>
    </div>

    <style>
        /* ทำให้ container ของฟอร์มใหญ่ขึ้นและจัดให้อยู่ตรงกลาง */
        .password-change-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* ความสูง 80% ของ viewport */
            margin: auto;
            max-width: 600px; /* กำหนดความกว้างสูงสุด */
            padding: 20px;
            
            border-radius: 8px; /* มุมโค้ง */
        }

        /* ทำให้ form ใหญ่ขึ้นและสวยงาม */
        .form-wrapper {
            width: 100%;
        }

        .form-header {
            font-size: 2em; /* เพิ่มขนาดของหัวข้อ */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* เพิ่มระยะห่างระหว่างฟิลด์ */
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.2em; /* เพิ่มขนาดของข้อความ */
        }

        button.button.button-primary {
            background-color: #4CAF50; /* เปลี่ยนสีปุ่ม */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button.button.button-primary:hover {
            background-color: #45a049;
        }

        /* เพิ่มเงาสำหรับปุ่ม */
        button.button.button-primary:active {
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
{% endblock %}
