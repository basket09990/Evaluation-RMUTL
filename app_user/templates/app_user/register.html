<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        /* Reset CSS */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F6F0E5;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 1.5em;
            color: #333333;
            
        }

        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            margin-bottom: -50px;
            background-color: #FFD700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 5px solid #FFF;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar-container img {
            width: 100%;
            height: auto;
        }

        .info-box {
            margin-top: 60px;
            padding: 30px;
            border: 2px solid #FFB800;
            border-radius: 10px;
            background-color: #FFF;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        .role {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .button {
            background-color: #FFB800;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .button:hover {
            background-color: #FF9A00;
        }

        form {
            margin: 0;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            ระบบประเมินบุคลากรสายวิชาการ<br>คณะวิศวกรรมศาสตร์ สาขาวิศวกรรมไฟฟ้า
        </div>
        <div class="info-box">
                    <form action ="{% url 'register'%}"method="post">
                    {% csrf_token %}
                    {{ form.non_field_error }}
                    <div class="form-group">
                    {{ form.as_p }}
                    </div> 
                    <p>
                        <button class="button button-primary" type="submit">สมัครสมาชิก </button>
                    </p>
                    </form>
                    <button class="button button-primary" onclick="window.location.href='{% url 'login' %}'">เข้าสู่ระบบ</button>
        </div>
    </div>
</body>
</html>
